<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>متابعة دار القرآن</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script>
      function openCustomLink(event) {
        event.preventDefault(); // منع السلوك الافتراضي للنموذج
        const phoneNumber = document.getElementById("phone").value; // الحصول على قيمة الإدخال
        const customUrl = "https://dar-quran.github.io/"; // بناء الرابط المخصص
        window.location.href = customUrl; // توجيه المستخدم إلى الرابط المخصص
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="title"><span>حصل خطأ، تأكد من رقم الهاتف</span></div>
      <form onsubmit="openCustomLink(event)">
       
        <div class="row button">
          <input type="submit" value="حاول مجددا" />
        </div>
      </form>
    </div>
  </body>
</html>
