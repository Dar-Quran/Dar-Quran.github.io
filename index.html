<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مركز ماعين القرآني</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>

<header>
    <h1>مركز ماعين القرآني</h1>
    <img src="logo.png" alt="شعار مركز ماعين القرآني">
</header>

<nav>
    <ul>
        <li><a href="/">الرئيسية</a></li>
        <li><a href="/Login">تسجيل الدخول</a></li>
        <li><a href="/Contact">اتصل بنا</a></li>
        <li><a href="/Gallery">معرض الصور</a></li>
    </ul>
</nav>

<section id="about">
    <h2>عن المركز</h2>
    <p>مركز ماعين لتعليم وتحفيظ القرآن الكريم، يهدف إلى تعليم الأطفال والشباب والأجيال القادمة حفظ كتاب الله وتعاليمه السامية.</p>
</section>

<section id="slider">
  <h2>معرض الصور</h2>
  <img src="image/1.jpg" class="active" alt="Image 1">
  <img src="image/2.jpg" alt="Image 2"> 
  <img src="image/3.jpg" alt="Image 3">
  <img src="image/5.jpg" alt="Image 5">
  <img src="image/9.jpg" alt="Image 9">
  <img src="image/10.jpg" alt="Image 10">
  <img src="image/11.jpg" alt="Image 11">
  <img src="image/13.jpg" alt="Image 13">
  <img src="image/14.jpg" alt="Image 14">
    <div class="controls">
        <button id="prev">السابق</button>
        <button id="next">التالي</button>
    </div>
</section>

<section>
    <h2>موقعنا الجغرافي</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3395.0893482566107!2d35.72711358484526!3d31.686125281315057!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x15034d353e181061%3A0xa6dc92a6688530df!2z2YXYsdmD2LIg2YXYp9i52YrZhiDYp9mE2YLYsdii2YbZig!5e0!3m2!1sar!2sjo!4v1727610101026!5m2!1sar!2sjo" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</section>

<footer>
    <p>&copy; 2024 مركز ماعين القرآني. جميع الحقوق محفوظة.</p>
</footer>

<script>
    const images = document.querySelectorAll('#slider img');
    let currentIndex = 0;

    function showImage(index) {
        images.forEach((img, i) => {
            img.classList.toggle('active', i === index);
        });
    }

    document.getElementById('next').addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
    });

    document.getElementById('prev').addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
    });

    setInterval(() => {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
    }, 3000);
</script>

</body>
</html>
