<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>متابعة دار القرآن</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marhey:wght@300..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>مركز ماعين القرآني</h1>
      
      <a href="/" class="logo"><img src="logo.png" alt="شعار مركز ماعين القرآني" ></a>
      <a href="Login.html" style="padding: 15px;"><img src="image/Login.png" alt="تسجيل الدخول" class="login-icon"></a>
      
    </header>
  
    
    <div class="wrapper">
      <br>
      <h2>تسجيل الدخول</h2>
      <form onsubmit="redirectToPage(event)">
        <div class="row">
          <i class="fa-solid fa-phone"><image src="image/phone-call.png"></image></i>
          <input type="text" id="phone" placeholder="رقم الهاتف" required />
        </div>
        <div class="row">
          <i class="fa-solid fa-lock"><image src="image/lock.png"></image></i>
          <input type="password" id="password" placeholder="كلمة المرور" required />
        </div>
        <div class="row button">
          <input type="submit" value="تأكيد" />
        </div>
      </form>
    </div>

    <script>
      function redirectToPage(event) {
        event.preventDefault(); // منع إرسال النموذج بشكل افتراضي

        // قراءة البيانات المدخلة
        var phone = document.getElementById("phone").value;
        var password = document.getElementById("password").value;

        // التحقق من صحة البيانات
        if (phone && password) {
          // تمرير البيانات عبر URL إلى الصفحة التالية
          window.location.href = "/data?phone=" + encodeURIComponent(phone) + "&password=" + encodeURIComponent(password);
        } else {
          alert("يرجى إدخال رقم الهاتف وكلمة المرور");
        }
      }
    </script>
  </body>
</html>
